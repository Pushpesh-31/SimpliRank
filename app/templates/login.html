<!DOCTYPE html>
<html>
<head><title>SimpliRank - Login</title></head>
<body>
  <img src="/static/logo.png" alt="SimpliRank Logo" style="display:block; margin:20px auto; height:120px;">
  <h2 style="text-align:center;">Team Login</h2>
  <form action="/" method="get" style="max-width:500px; margin:auto;">
    <input type="text" name="username" placeholder="Team Name"><br><br>
    <input type="password" name="password" placeholder="Password"><br><br>
    <input type="submit" value="Login" style="width:100%; padding:10px;">
  </form>
</body>
</html>
