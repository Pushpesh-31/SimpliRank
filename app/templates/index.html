<!DOCTYPE html>
<html>
<head><title>SimpliRank - Submit</title></head>
<body>
  <img src="/static/logo.png" alt="SimpliRank Logo" style="display:block; margin:20px auto; height:120px;">
  <h2 style="text-align:center;">Submit Your Prediction</h2>
  <form action="/submit/" method="post" enctype="multipart/form-data" style="max-width:500px; margin:auto;">
    <input type="text" name="team" placeholder="Team Name" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="file" name="file" accept=".csv" required><br><br>
    <button type="submit" style="width:100%;padding:10px;">Submit</button>
  </form>
  <p style="text-align:center;"><a href="/leaderboard">🏆 View Leaderboard</a></p>
</body>
</html>
