<!DOCTYPE html>
<html>
<head><title>SimpliRank - Leaderboard</title>
<style>
  body { font-family: Arial; background-color: #f0f0f0; }
  .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
  th { background-color: #007bff; color: white; }
</style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="SimpliRank Logo" style="display:block; margin:20px auto; height:120px;">
    <h2 style="text-align:center;">Leaderboard</h2>
    <table>
      <tr><th>Rank</th><th>Team</th><th>Score</th></tr>
      {% for entry in leaderboard %}
      <tr><td>{{ loop.index }}</td><td>{{ entry.team }}</td><td>{{ '%.4f' % entry.score }}</td></tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
